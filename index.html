<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTalk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: black;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        h1 {
            font-weight: 400;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-weight: 300;
            margin: 5px 0;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-info a {
            font-size: 1.5em;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DataTalk</h1>
        <p>A legaltech start-up by Koen van Eijk and Thomas van Turnhout</p>
        <div class="contact-info">
            <a href="mailto:mail@datatalk.be" title="Email us"><i class="bi bi-envelope"></i></a>
            <a href="tel:+32473576262" title="Call us"><i class="bi bi-telephone"></i></a>
        </div>
    </div>
</body>
</html>
