<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTalk for Patents</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #1a1a1a, #404040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .icon-gradient-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }
        .icon-gradient-secondary {
            background: linear-gradient(135deg, #6B46C1, #2563EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }
        .icon-gradient-tertiary {
            background: linear-gradient(135deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }
        .icon-box {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const refMode = document.getElementById('refMode');
            const manualMode = document.getElementById('manualMode');
            const referenceInput = document.getElementById('referenceInput');
            const manualInput = document.getElementById('manualInput');

            refMode.addEventListener('click', () => {
                refMode.classList.add('bg-gray-900', 'text-white');
                refMode.classList.remove('border');
                manualMode.classList.remove('bg-gray-900', 'text-white');
                manualMode.classList.add('border');
                referenceInput.classList.remove('hidden');
                manualInput.classList.add('hidden');
            });

            manualMode.addEventListener('click', () => {
                manualMode.classList.add('bg-gray-900', 'text-white');
                manualMode.classList.remove('border');
                refMode.classList.remove('bg-gray-900', 'text-white');
                refMode.classList.add('border');
                manualInput.classList.remove('hidden');
                referenceInput.classList.add('hidden');
            });
        });
    </script>
</head>
<body class="bg-gray-50">
    <div class="container-fluid mx-auto space-y-8 py-8 px-8">
        <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg">
                    <div class="border-b bg-gray-50 p-6">
                        <h2 class="text-xl font-semibold">Patent Analysis Request</h2>
                        <p class="text-sm text-gray-600">Submit your patent details for comprehensive analysis. You'll receive detailed results within 24 hours.</p>
                    </div>

                    <form class="p-6 space-y-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Email Address *</label>
                            <input type="email" placeholder="your@email.com" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium">Case Reference *</label>
                            <input type="text" placeholder="e.g., PAT2024-001" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium">Publication Before Date</label>
                            <input type="date" 
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-gray-500 focus:outline-none">
                            <p class="text-sm text-gray-500">Only include documents published before this date (optional)</p>
                        </div>

                        <div class="space-y-4">
                            <div class="flex gap-4">
                                <button type="button" id="refMode" 
                                    class="flex-1 bg-gray-900 text-white px-4 py-2 rounded-md">
                                    Patent Reference
                                </button>
                                <button type="button" id="manualMode"
                                    class="flex-1 border px-4 py-2 rounded-md hover:bg-gray-100">
                                    Manual Input
                                </button>
                            </div>

                            <div id="referenceInput" class="space-y-2">
                                <label class="text-sm font-medium">Patent Reference Number *</label>
                                <input type="text" placeholder="e.g., US20200123456A1" 
                                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-gray-500 focus:outline-none">
                                <p class="text-sm text-gray-500">Enter a published patent or application number</p>
                            </div>

                            <div id="manualInput" class="space-y-4 hidden">

                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Patent Abstract *</label>
                                    <textarea placeholder="Enter the complete patent abstract..." rows="4"
                                        class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-gray-500 focus:outline-none"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium">Claims (Optional)</label>
                                <button type="button" 
                                    class="inline-flex items-center px-3 py-2 border rounded-md text-sm hover:bg-gray-100">
                                    <i class="fas fa-plus w-4 h-4 mr-2"></i>
                                    Add Claim
                                </button>
                            </div>

                            <div class="flex gap-4 items-start">
                                <div class="w-16 flex items-center justify-center">
                                    <span class="text-sm font-medium text-gray-700">M1</span>
                                </div>
                                <div class="flex-1">
                                    <textarea placeholder="Enter claim text..." rows="2"
                                        class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-gray-500 focus:outline-none"></textarea>
                                </div>
                                <div class="w-24">
                                    <label class="text-xs text-gray-500 mb-1 block">Weight</label>
                                    <input type="number" min="0.1" step="0.1" value="1.0"
                                        title="Assign importance weight to this claim (0.1 to 2.0)"
                                        class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-gray-500 focus:outline-none">
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4 border-t bg-gray-50 pt-6 mt-6">
                            <button type="submit" 
                                class="flex-1 bg-gray-900 hover:bg-gray-800 text-white px-4 py-2 rounded-md flex items-center justify-center">
                                <i class="fas fa-paper-plane w-4 h-4 mr-2"></i>
                                Submit for Analysis
                            </button>
                            <button type="button" 
                                class="px-4 py-2 border rounded-md hover:bg-gray-100 flex items-center">
                                <i class="fas fa-undo w-4 h-4 mr-2"></i>
                                Clear Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
