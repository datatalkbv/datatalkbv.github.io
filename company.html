<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTalk | Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .founders-image {
            max-width: 60%;
            height: auto;
        }

        .smaller-image {
            max-width: 80%;
            height: auto;
        }

        body,
        html {
            font-family: 'Poppins', sans-serif;
            color: black;
            background-color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
        }

        .logo a {
            text-decoration: none;
            color: black;
        }

        h1 {
            font-weight: 500;
        }

        h2 {
            font-weight: 400;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .cta-button {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid black;
            border-radius: 30px;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .section {
            padding: 4rem 0;
            animation: fadeIn 1s ease-out;
        }

        .bg-light {
            background-color: #f8f9fa;
        }

        .client-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .client-logos img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid #eee;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .contact-info,
        .legal-links {
            margin-top: 1rem;
        }

        .contact-info a,
        .legal-links a {
            color: black;
            text-decoration: none;
            margin: 0 0.5rem;
        }
    </style>
</head>

<body>
    <script>
        // Redirect to the company section on the homepage
        window.location.replace("/#about");
    </script>
    <div class="container" style="padding: 4rem 1rem; text-align: center;">
        <h1>Redirecting...</h1>
        <p>The company information has been moved to our homepage. If you are not redirected automatically, please <a href="/#about">click here</a>.</p>
    </div>
</body>

</html>
